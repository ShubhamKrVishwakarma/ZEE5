<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEE5 - Watch TV Shows Web Seres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Header  -->
    <header>
        <div class="left">
            <div class="logo">
                <img src="https://www.zee5.com/images/ZEE5_logo.svg?ver=4.12.2" alt="Logo">
            </div>
            <nav class="nav-bar">
                <ul type="none">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">TV Shows</a>
                    </li>
                    <li>
                        <a href="#">Movies</a>
                    </li>
                    <li>
                        <a href="#">Premium</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                </ul>
            </nav>  
        </div>
        <div class="right">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="" id="" placeholder="Search for Movies, Shows, Channels, etx"> 
            </div>
            <button class="language">
                <i class="fa-solid fa-language"></i>
            </button>
            <div class="actions">
                <button class="login-btn">Login</button>
                <button class="buy-plan-btn">
                    <i class="fa-solid fa-crown"></i>
                    Buy Plan
                </button>
                <button class="bars">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://akamaividz2.zee5.com/image/upload/w_1188,h_475,c_scale,f_webp,q_auto:eco/resources/0-9-aajtak/cover/1920x7702e9291105996498a8f48f1aab39d992b.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://akamaividz2.zee5.com/image/upload/w_1188,h_475,c_scale,f_webp,q_auto:eco/resources/0-0-1z5161064/cover/1920x7702e9c82c302294e4897bd185cca83781921052777b1164a0b90cf5d36390c5dde.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://akamaividz2.zee5.com/image/upload/w_1188,h_475,c_scale,f_webp,q_auto:eco/resources/0-0-1z5636183/cover/1920x7705dfa07cbd02b4f679bcb0a827b375b610f7cc63d55924c38b230094a41a53ef6ae639d3d64964fe3a9a0eff898aeffb3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h2 class="continue">Continue Watching</h2>

    <!-- Section -->
     <div class="movie-cards">
        <div class="movie-card">
            <img src="https://akamaividz2.zee5.com/image/upload/w_347,h_521,c_scale,f_webp,q_auto:eco/resources/0-0-1z5636183/portrait/1920x7705dfa07cbd02b4f679bcb0a827b375b610f7cc63d55924c38b230094a41a53ef6ae639d3d64964fe3a9a0eff898aeffb3.jpg" alt="">
        </div>
        <div class="movie-card">
            <img src="https://akamaividz2.zee5.com/image/upload/w_347,h_521,c_scale,f_webp,q_auto:eco/resources/0-0-1z5629005/portrait/1920x770a5bb5b750a17483fa69e0b582a2c05d00e4ada03d11147a1a411ab52ecb98df2.jpg" alt="">
        </div>
        <div class="movie-card">
            <img src="https://akamaividz2.zee5.com/image/upload/w_347,h_521,c_scale,f_webp,q_auto:eco/resources/0-6-4z5539095/portrait/1920x770fa515ed56b454c0c95e57c4fc4c593de1dedbb79d7a84c56aec9671c0eed5f3f.jpg" alt="">
        </div>
        <div class="movie-card">
            <img src="https://akamaividz2.zee5.com/image/upload/w_347,h_521,c_scale,f_webp,q_auto:eco/resources/0-6-4z5622412/portrait/1920x7706d66eb1b90994d1382717b0b347c15a26a9e578685304794bcd2a36bcc4bebe8.jpg" alt="">
        </div>
        <div class="movie-card">
            <img src="https://akamaividz2.zee5.com/image/upload/w_347,h_521,c_scale,f_webp,q_auto:eco/resources/0-6-4z5612057/portrait/1920x770e55118f9f45b4d4dad50c9c608213522afee0d7a2583446a8892e3f1822ece04f9380dd4f3ab4ff8afe150b9ca04a4d2.jpg" alt="">
        </div>
        <div class="movie-card">
            <img src="https://akamaividz2.zee5.com/image/upload/w_347,h_521,c_scale,f_webp,q_auto:eco/resources/0-6-4z5598539/portrait/1920x7704321a0ed6fa0423ca5c0667753679bb47d1e27bc83c5484d966d8f059ef684e7.jpg" alt="">
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
